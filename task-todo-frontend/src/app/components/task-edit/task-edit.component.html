<div class="d-flex justify-content-center align-items-center min-vh-100" *ngIf="task">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; background-color: #fff; border-radius: 12px;">
    <h2 class="mb-4 text-center">Editar Tarefa</h2>

    <form (ngSubmit)="save()" #editForm="ngForm" class="p-3 rounded">
      <div class="mb-2">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" [(ngModel)]="task.titulo" name="titulo" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" [(ngModel)]="task.descricao" name="descricao"></textarea>
      </div>

      <div class="mb-2">
        <label class="form-label">Data de Vencimento</label>
        <input type="date" class="form-control" [(ngModel)]="task.dataVencimento" name="dataVencimento">
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" [(ngModel)]="selectedCategoryId" name="categoria" required>
          <option [ngValue]="null" disabled>Selecione uma categoria</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.nome }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Prioridade</label>
        <select class="form-select" [(ngModel)]="task.prioridade" name="prioridade">
          <option [value]="1">Muito Baixa</option>
          <option [value]="2">Baixa</option>
          <option [value]="3">Média</option>
          <option [value]="4">Alta</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fornecedores</label>
        <select multiple class="form-select" [(ngModel)]="selectedFornecedorIds" name="fornecedores">
          <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.id">{{ fornecedor.nome }}</option>
        </select>
        <small class="form-text text-muted">Segure Ctrl (ou Command em Mac) para selecionar vários.</small>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]="task.concluida" name="concluida" id="concluidaCheck">
        <label class="form-check-label" for="concluidaCheck">Concluída</label>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <a routerLink="/tasks" class="btn btn-secondary me-2">Cancelar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>
