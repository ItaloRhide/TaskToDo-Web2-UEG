<div class="container mt-4" *ngIf="task">
  <h2>Editar Tarefa</h2>
  <form (ngSubmit)="save()" #editForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" [(ngModel)]="task.titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" [(ngModel)]="task.descricao" name="descricao"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Vencimento</label>
      <input type="date" class="form-control" [(ngModel)]="task.dataVencimento" name="dataVencimento">
    </div>

    <div class="mb-3">
      <label class="form-label">Prioridade</label>
      <select class="form-select" [(ngModel)]="task.prioridade" name="prioridade">
        <option [value]="1">Muito Baixa</option>
        <option [value]="2">Baixa</option>
        <option [value]="3">Média</option>
        <option [value]="4">Alta</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" [(ngModel)]="task.concluida" name="concluida">
      <label class="form-check-label">Concluída</label>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a routerLink="/tasks" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
