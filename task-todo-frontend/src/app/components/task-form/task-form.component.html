<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; background-color: #fff; border-radius: 12px;">
    <h2 class="mb-4 text-center">Nova Tarefa</h2>

    <form (ngSubmit)="save()" #taskForm="ngForm" class="p-3 rounded" style="background-color: #f8f9fa;">
      <div class="mb-2">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" [(ngModel)]="task.titulo" name="titulo" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" [(ngModel)]="task.descricao" name="descricao"></textarea>
      </div>

      <div class="mb-2">
        <label class="form-label">Data de Vencimento</label>
        <input type="date" class="form-control" [(ngModel)]="task.dataVencimento" name="dataVencimento">
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" [(ngModel)]="selectedCategoryId" name="categoria" required>
          <option [ngValue]="null" disabled>Selecione uma categoria</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.nome }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Prioridade</label>
        <select class="form-select" [(ngModel)]="task.prioridade" name="prioridade">
          <option [value]="1">Muito Baixa</option>
          <option [value]="2">Baixa</option>
          <option [value]="3">Média</option>
          <option [value]="4">Alta</option>
        </select>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <a routerLink="/tasks" class="btn btn-secondary me-2">Cancelar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>
