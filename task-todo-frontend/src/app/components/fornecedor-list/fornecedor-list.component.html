<div class="container mt-4 app-fornecedor-list">
  <h2>Fornecedores</h2>
  <p>Gerencie os fornecedores cadastrados.</p>

  <button class="btn btn-primary mb-3" [routerLink]="['/novo-fornecedor']">
    Novo Fornecedor
  </button>

  <div *ngIf="loading" class="text-center">Carregando...</div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error && fornecedores.length > 0">
    <ul class="list-group">
      <li *ngFor="let fornecedor of fornecedores" class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>{{ fornecedor.nome }}</strong>
          <div><small>CNPJ: {{ fornecedor.cnpj }}</small></div>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-info me-2" [routerLink]="['/fornecedor', fornecedor.id]">
            <i class="fas fa-info-circle"></i> Detalhes
          </button>
          <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/editar-fornecedor', fornecedor.id]">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteFornecedor(fornecedor.id)">
            <i class="fas fa-trash-alt"></i> Excluir
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="!loading && !error && fornecedores.length === 0" class="alert alert-info">
    Nenhum fornecedor encontrado.
  </div>
</div>
